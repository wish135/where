      <p><strong>오버워치</strong>는 블리자드 엔터테인먼트의 팀 기반 멀티플레이 하이퍼 FPS 게임이다.
        <br>2016년 5월 24일에 PC, PS4, Xbox One으로 전 세계 동시 발매되었다.
        2019년 10월 15일에 닌텐도 스위치 버전이 출시됐다.
        <br>콘솔 버전중 유일하게 한국어에 대응한다. <br>패키지판도 출시될 예정이나, 카트리지가 아닌 DL 코드만 동봉된다.
        <br>추가로 스위치 온라인 3개월 이용권도 함께 동봉된다.
